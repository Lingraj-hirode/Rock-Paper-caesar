<!-- this program is about Rock Paper scissors Project -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="Rock.css">
</head>
<body>
    <h1>Rock Paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img_Rock/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="img_Rock/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="img_Rock/scissors.png" alt="">
            </div>
        </div>

            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-user">0</p>
                    <p>Comp</p>
                </div>
            </div>
            
            <div class="msg-container">
                <p id="msg">Play your move</p>
            </div>

    <script src="Rock.js"></script>
</body>
</html>
